<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{platform}} Preview — {{draftId}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f3f2ef;
        color: #1a1a1a;
        line-height: 1.5;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 552px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.08);
      }

      .header {
        display: flex;
        padding: 16px 16px 12px;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #003057, #b8860b);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .avatar-letter {
        color: #ffffff;
        font-weight: 600;
        font-size: 18px;
      }

      .header-content {
        flex: 1;
      }

      .company-name {
        font-weight: 600;
        font-size: 14px;
        color: #1a1a1a;
        line-height: 1.3;
      }

      .company-details {
        font-size: 12px;
        color: #666666;
        line-height: 1.4;
      }

      .post-time {
        font-size: 12px;
        color: #666666;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .globe-icon {
        width: 12px;
        height: 12px;
        fill: #666666;
      }

      .content {
        padding: 0 16px 12px;
      }

      .headline {
        font-weight: 600;
        font-size: 14px;
        color: #003057;
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .body-copy {
        font-size: 14px;
        color: #1a1a1a;
        margin-bottom: 12px;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .cta {
        display: inline-block;
        color: #b8860b;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .hashtags {
        font-size: 14px;
        color: #0a66c2;
        margin-bottom: 8px;
      }

      .theme-vehicle {
        font-size: 12px;
        color: #666666;
        margin-top: 4px;
      }

      .image-container {
        width: 100%;
        aspect-ratio: 1.91 / 1;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-placeholder {
        color: #999;
        font-size: 14px;
      }

      .engagement {
        padding: 8px 16px;
        border-top: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .reactions {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        color: #666666;
      }

      .reaction-icons {
        display: flex;
      }

      .reaction-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-left: -4px;
        border: 1px solid #ffffff;
      }

      .reaction-icon:first-child {
        margin-left: 0;
      }

      .reaction-like {
        background: #0a66c2;
      }

      .reaction-celebrate {
        background: #44712e;
      }

      .reaction-love {
        background: #df704d;
      }

      .engagement-stats {
        font-size: 12px;
        color: #666666;
      }

      .actions {
        display: flex;
        padding: 4px 8px;
        border-top: 1px solid #e0e0e0;
        justify-content: space-around;
      }

      .action-button {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 12px 8px;
        color: #666666;
        font-size: 14px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
      }

      .action-button:hover {
        background: #f3f2ef;
      }

      .action-icon {
        width: 20px;
        height: 20px;
        fill: none;
        stroke: #666666;
        stroke-width: 1.5;
      }

      .metadata {
        padding: 16px;
        background: #fafafa;
        border-top: 1px solid #e0e0e0;
      }

      .metadata-row {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #666666;
        margin-bottom: 4px;
      }

      .metadata-row:last-child {
        margin-bottom: 0;
      }

      .metadata-label {
        font-weight: 500;
        color: #555;
      }

      .metadata-value {
        color: #888;
      }

      .approval-badge {
        display: inline-flex;
        align-items: center;
        background: #003057;
        color: #ffffff;
        font-size: 10px;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 4px;
        margin-top: 8px;
      }

      .approval-badge::before {
        content: "✓";
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="avatar">
          <span class="avatar-letter">B</span>
        </div>
        <div class="header-content">
          <div class="company-name">Bentley Motors</div>
          <div class="company-details">Luxury Automotive Manufacturer</div>
          <div class="post-time">
            Just now ·
            <svg class="globe-icon" viewBox="0 0 16 16">
              <path
                fill="currentColor"
                d="M8 1a7 7 0 1 0 7 7 7 7 0 0 0-7-7zM3 8a5 5 0 0 1 .19-1.35l2.31 2.31V9.5a1 1 0 0 0 1 1v1.81A5 5 0 0 1 3 8zm7.5 4.32V12a1 1 0 0 0-1-1H9V9.5a.5.5 0 0 0-.5-.5H6V8h1.5a.5.5 0 0 0 .5-.5V6h1a1 1 0 0 0 1-1V4.28A5 5 0 0 1 13 8a5 5 0 0 1-2.5 4.32z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="content">
        <p class="headline">{{headline}}</p>
        <p class="body-copy">{{bodyCopy}}</p>
        <span class="cta">{{cta}}</span>
        <p class="hashtags">{{hashtags}}</p>
        <p class="theme-vehicle">{{theme}} · {{vehicle}}</p>
      </div>

      <div class="image-container">
        <img
          src="{{imageUrl}}"
          alt="{{headline}}"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
        />
        <span class="image-placeholder" style="display: none"
          >Image preview</span
        >
      </div>

      <div class="engagement">
        <div class="reactions">
          <div class="reaction-icons">
            <span class="reaction-icon reaction-like"></span>
            <span class="reaction-icon reaction-celebrate"></span>
            <span class="reaction-icon reaction-love"></span>
          </div>
          <span>243</span>
        </div>
        <div class="engagement-stats">18 comments · 12 reposts</div>
      </div>

      <div class="actions">
        <div class="action-button">
          <svg class="action-icon" viewBox="0 0 24 24">
            <path
              d="M7 22V11M2 13V20C2 21.1046 2.89543 22 4 22H17.4262C18.907 22 20.1662 20.9197 20.3914 19.4562L21.4683 12.4562C21.7479 10.6389 20.3418 9 18.5032 9H15C14.4477 9 14 8.55228 14 8V4.46584C14 3.10399 12.896 2 11.5342 2C11.2093 2 10.915 2.1913 10.7831 2.48812L7.26394 10.4061C7.10344 10.7673 6.74532 11 6.35013 11H4C2.89543 11 2 11.8954 2 13Z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Like</span>
        </div>
        <div class="action-button">
          <svg class="action-icon" viewBox="0 0 24 24">
            <path
              d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Comment</span>
        </div>
        <div class="action-button">
          <svg class="action-icon" viewBox="0 0 24 24">
            <path
              d="M17 1L21 5M21 5L17 9M21 5H7.5C5.01472 5 3 7.01472 3 9.5C3 11.9853 5.01472 14 7.5 14H8M7 23L3 19M3 19L7 15M3 19H16.5C18.9853 19 21 16.9853 21 14.5C21 12.0147 18.9853 10 16.5 10H16"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Repost</span>
        </div>
        <div class="action-button">
          <svg class="action-icon" viewBox="0 0 24 24">
            <path
              d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Send</span>
        </div>
      </div>

      <div class="metadata">
        <div class="metadata-row">
          <span class="metadata-label">Draft ID</span>
          <span class="metadata-value">{{draftId}}</span>
        </div>
        <div class="metadata-row">
          <span class="metadata-label">Platform</span>
          <span class="metadata-value">{{platform}}</span>
        </div>
        <div class="metadata-row">
          <span class="metadata-label">Approved</span>
          <span class="metadata-value">{{approvedAt}}</span>
        </div>
        <div class="approval-badge">Approved by {{approvedBy}}</div>
      </div>
    </div>
  </body>
</html>
