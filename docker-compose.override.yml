# docker-compose.override.yml
# Overrides to skip Ollama and simplify stack

services:
  # Disable Ollama services (using Claude API instead)
  ollama-cpu:
    profiles:
      - disabled
  ollama-gpu:
    profiles:
      - disabled
  ollama-gpu-amd:
    profiles:
      - disabled
  ollama-pull-llama-cpu:
    profiles:
      - disabled
  ollama-pull-llama-gpu:
    profiles:
      - disabled
  ollama-pull-llama-gpu-amd:
    profiles:
      - disabled

